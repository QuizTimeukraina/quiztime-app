<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Категорії — QuizTime</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Оберіть категорію</h2>
    <button class="category-btn" data-category="history">📚 Історія</button>
    <button class="category-btn" data-category="science">🔬 Наука</button>
    <button class="category-btn" data-category="geography">🌍 Географія</button>
    <button class="category-btn" data-category="fun">🎉 Різне</button>
    <button id="backBtn">🔙 Назад</button>
  </div>

  <script>
    document.querySelectorAll(".category-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const category = btn.dataset.category;
        localStorage.setItem("category", category);
        window.location.href = "game.html";
      });
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
